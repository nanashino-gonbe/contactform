<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <title>お問合わせフォームを作る</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <h1>お問い合わせフォーム</h1>
        <form method="post" action="mail_confirm.php">
            <ul>
                <li>
                    <p>
                        <label for="name">名前</label>
                    </p>
                    <input id="name" type="text" name="name" size="35">
                </li>
                <li>
                    <p>
                        <label for="mail">メールアドレス</label>
                    </p>
                    <input id="mail" type="mail" name="mail" size="35">
                </li>
                <li>
                    <p>
                        <label for="age">年齢</label>
                    </p>
                    <select id="age" name="age">
                        <option value="" hidden>選択してください</option>
                        <script>
                            for (i = 18; i <= 65; i++) {
                                document.write("<option value="+i+">"+i+"歳</option>");
                            }
                        </script>
                    </select>
                </li>
                <li>
                    <p>
                        <label for="comments">コメント</label>
                    </p>
                    <textarea id="comments" name="comments" rows="7" cols="37"></textarea>
                </li>
            </ul>
                <p>
                    <input class="submit" type="submit" value="送信する">
                </p>
        </form>
    </body>

</html>
